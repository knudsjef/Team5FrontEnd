<a >
    <img
    [ngClass]="{
        'card': !lastClickedCard,
        'lastClickedCard': lastClickedCard
    }"
    [src]="source"
    width="200px"
    height="300px"
    [style.top]="yPos"
    [style.left.px]="xPos"
    (mousedown)="ChangeClass()"
    (cdkDragEnded)="GetPosition($event)"
    (dblclick)="FlipCardOnDoubleClick()"
    [@FlipCard]="flipping ? 'NotFlipped' : 'Flipped'"
    [cdkDragDisabled]="disabled"
    cdkDrag> 
</a>

<div style="width: 1920px;height: 1080px;">
    <button type="button" class="btn btn-primary btn-circle btn-xl" (click)="deal()">Deal</button>
    <button type="button" class="btn btn-success btn-circle btn-xl" (click)="hit()">Hit</button>
    <button type="button" class="btn btn-danger btn-circle btn-xl" (click)="stay()">Stay</button>
    <button type="button" class="btn btn-secondary" (click)="getGames()">Get Games</button>
    
    <div style="font-size:36px;color:white">{{lastRound}} {{lastRoundDealer}} {{lastRoundPlayer}}</div>
    
    <div *ngFor="let card of gameContainers.get(playerID).cards">
        <app-card
            [type]="card.type"
            [number]="card.value">
        </app-card>
    </div>
</div>

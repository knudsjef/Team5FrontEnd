<div>
    <div class="Leaderboard-Buttons">
    <button (click)="getLeaderboard('BlackJack')" type="button" class="btn btn-success" >Black Jack</button>
    <button (click)="getLeaderboard('Texas Holdem')" type="button" class="btn btn-success">Texas Holdem</button>
    </div>

<div class="Leaderboard-Table">
<table mat-table [dataSource] = "dataSource" > 
 
    
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let scores">{{scores.real_name}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let scores" >{{scores.score}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table> 
</div>

</div>

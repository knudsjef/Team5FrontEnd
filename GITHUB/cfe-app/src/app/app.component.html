<!--Navbar-->
<nav class="navbar-dark navbar bg-dark fixed-top">
  <!--Logo-->
  <a class="navbar-brand" [routerLink]="['/']"><img style="display:inline-block;" src="assets/img/DigitronLogo.png"></a>
  <div style="margin-left:auto; margin-right:10px; color:lightslategray" *ngIf="this.loginService.isLoggedIn()">
    Welcome back, {{ this.loginService.getName() }}!
  </div>
  <!--Collapse button-->
  <button class="navbar-toggler" [ngClass]="this.dropdownOpen ? '': 'collapsed'" (click)="toggleOptionsDropdown()" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!--Collapsible content-->
  <div class="collapse navbar-collapse" [ngClass]="this.dropdownOpen ? 'show': ''" style="display:block" *ngIf="this.dropdownOpen">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/']" (click)="closeOptionsDropdown()" style="color:lightslategray">Home</a>
      </li>
      <li class="nav-item" *ngIf="this.loginService.isAdmin()">
        <a class="nav-link"  (click)="closeOptionsDropdown()" style="color:lightslategray">CreateElection</a>
      </li>
      <li class="nav-item" *ngIf="!this.loginService.isLoggedIn()">
        <a class="nav-link"  (click)="closeOptionsDropdown()" style="color:lightslategray">Login</a>
      </li>
      <li class="nav-item" *ngIf="this.loginService.isLoggedIn()">
        <a class="nav-link"  (click)="logoutFunction(); closeOptionsDropdown()" style="color:lightslategray">Logout</a>
      </li>
    </ul>
  </div>

          (click)="testLogin()">Start</button></a></nav>
